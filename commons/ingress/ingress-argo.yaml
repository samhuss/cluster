apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: argocd-server
  namespace: cert-manager
spec:
  entryPoints:
    - websecure
    # - web
  routes:
  - match: Host(`argocd.dev.raseedy.io`) 
    kind: Rule
    services:
    - name: argocd-server
      kind: Service
      namespace: argocd
      port: 80
      # scheme: https
    # middlewares:  
    # - name: kk-auth
  # tls:
  #   certResolver: default
  #   options: {}
  tls:
    secretName: raseedy-tls-stg
    domains:
    - main: "argocd.dev.raseedy.io"
      sans:
        - "raseedy.io"
        - "*.raseedy.io"
  # tls:
  #     certResolver: myresolver
  #     domains:
  #     - main: "*.raseedy.io"
---

