apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: keycloak-http
  namespace: ingress
spec:
  entryPoints:
    - websecure
  routes:
  - match:  HOST(`keycloak.dev.raseedy.io`) 
    kind: Rule
    services:
    - name: keycloak
      port: 8080
      namespace: dev
  tls:
      secretName: raseedy-io-tls
      domains:
      - main: "*.raseedy.io"
  # tls: 
  #     certResolver: myresolver
  #     domains:
  #     - main: "*.raseedy.site"

