apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: traefik
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  syncPolicy:
    automated: {}
  destination:
    namespace: traefik
    server: https://kubernetes.default.svc
  project: default
  source:
    path: base/traefik-lb
    repoURL: git@eu-de.git.cloud.ibm.com:raseedyops/cluster-applications.git
    targetRevision: HEAD