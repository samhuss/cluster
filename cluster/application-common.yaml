apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap-common
  namespace: argocd
spec:
  destination:
    namespace: cluster
    server: https://kubernetes.default.svc
  project: default
  source:
    path: common
    repoURL: git@eu-de.git.cloud.ibm.com:raseedyops/cluster-applications.git 
    targetRevision: HEAD
  syncPolicy:
    automated: {}
