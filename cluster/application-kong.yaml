apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kong
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  syncPolicy:
    automated: {}
  destination:
    namespace: kong
    server: https://kubernetes.default.svc
  project: default
  source:
    path: kong/kong
    repoURL: https://charts.konghq.com
    targetRevision: HEAD