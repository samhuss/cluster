apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: minio
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  syncPolicy:
    automated: 
      selfHeal: true
  destination:
    namespace: argo
    server: https://kubernetes.default.svc
  project: default
  source:
    path: base/minio
    repoURL: git@eu-de.git.cloud.ibm.com:raseedyops/cluster-applications.git 
    targetRevision: HEAD